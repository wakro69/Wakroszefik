<body>
<div id="ew">
        <div id="nagl">
            <h1>Strona ze zdjęciami</h1>
            <div id="navi">
                <a href="Wiecej zdjec">Więcej zdjęć</a>
                <a href="O mnie.html">O mnie</a>
            </div>
        </div>
        <br>
    <div id="row">    
        <div class="half">
        <h3>SUPER FOTECZKI :DD</h3>
        <div class="slider">	
        <div class="numbertext">1 / 3</div>
    <img src="https://i.wpimg.pl/730x0/m.fotoblogia.pl/8-fe8802306230b608897ab432f1cf48.jpg" style="width:50%" style="height:50%">
        <div class="text">Niezle Zdjecie</div>	  
        </div>	  
        <div class="slider">	  
        <div class="numbertext">2 / 3</div>
    <img src="https://waskiel.pl/wp-content/uploads/2019/11/pomysly-na-zdjecia-obraz-wyrozniajacy.jpg" style="width:50%" style="height:50%">
        <div class="text">Kolejne Zdjecie</div>
        </div>
            <div class="slider">	  
        <div class="numbertext">3 / 3</div>
    <img src="http://www.czlowiekprzygoda.pl/wp-content/uploads/2020/02/Burza-nad-Opolem-scaled.jpg" style="width:50%" style="height:50%">
        <div class="text">Jeszcze Kolejne Zdjecie</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        </div>
        <div class="half">
            <h3>fortinajd or babadzi</h3>
        </div>
    </div> 
</div>       
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("slider");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script> 
<footer>

</footer>  
</body>
